language: android
android:
  components:
    - tools                             # Tools
    - platform-tools                    # Platform tools
    - build-tools-28.0.3                # Build tools version
    - android-28                        # Target SDK versions
    - android-24
    - android-21
    - sys-img-armeabi-v7a-android-19            # Emulators

jdk: oraclejdk8

before_script:
  - android list target
  - echo no | android create avd --force -n test_24 -t android-24 --abi armeabi-v7a -c 100M
  - emulator -avd test_24 -no-skin -no-window &
  - android-wait-for-emulator
  # Unlock the emulator
  - adb shell input keyevent 82 # menu

script:
  - cd android
  - adb devices
  - ./gradlew build detekt connectedCheck --console=plain

env:
  # IDEA_PLUGIN_PUBLICATION_TOKEN environment variable
  - secure: ""

cache:
  directories:
    - $HOME/.gradle

branches:
  except:
    - gh-pages
    - assets

notifications:
  email: false
