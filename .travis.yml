language: android
android:
  components:
    - tools                             # Tools
    - platform-tools                    # Platform tools
    - build-tools-28.0.3                # Build tools version
    - android-28                        # Target SDK version
    - sys-img-x86-android-28            # Emulators
    - sys-img-x86-android-23
    - sys-img-x86-android-21

jdk: oraclejdk8

before_script:
  - echo no | android create avd --force -n test_28 -t android-28 --abi x86 -c 100M
  - echo no | android create avd --force -n test_23 -t android-23 --abi x86 -c 100M
  - echo no | android create avd --force -n test_21 -t android-21 --abi x86 -c 100M
  - emulator -avd test_28 -no-audio -no-window &
  - emulator -avd test_23 -no-audio -no-window &
  - emulator -avd test_21 -no-audio -no-window &
  - build/wait-for-all-emulators.sh

script:
  - cd android
  - ./gradlew build detekt connectedCheck --console=plain

env:
  # IDEA_PLUGIN_PUBLICATION_TOKEN environment variable
  - secure: ""

cache:
  directories:
    - $HOME/.gradle

branches:
  except:
    - gh-pages
    - assets

notifications:
  email: false
