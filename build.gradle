buildscript {
    apply from: 'gradle/dependencies.gradle'

    repositories {
        jcenter()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap/"
        }
    }
    dependencies {
        classpath deps.build.gradlePlugins.android
        classpath deps.build.gradlePlugins.kotlin
        classpath deps.build.gradlePlugins.mavenPublish
        classpath deps.build.gradlePlugins.detekt
    }
}

apply from: 'gradle/dependencies.gradle'
apply from: 'gradle/utils.gradle'

subprojects {
    buildscript {
        repositories {
            jcenter()
            maven { url deps.build.gradlePluginsUrl }
            maven { url "https://maven.google.com" }
            maven { url "https://plugins.gradle.org/m2/" }

            maven {
                url "https://dl.bintray.com/kotlin/kotlin-eap/"
            }
        }
    }

    repositories {
        jcenter()
        maven { url deps.build.gradlePluginsUrl }
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }

        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap/"
        }
    }

    configurations.all {
        resolutionStrategy.eachDependency {
            if (requested.group == "org.jetbrains.kotlin" && requested.module.name == "kotlin-compiler-embeddable") {
                useVersion("1.3.70-dev-withExperimentalGoogleExtensions-20200424")
            }
            if (requested.group == "androidx.compose" && requested.module.name == "compose-compiler") {
                useVersion("0.1.0-dev10")
            }
        }
    }
}

configureDetektForAllSubprojects(project)

task clean(type: Delete) {
    delete rootProject.buildDir
}
